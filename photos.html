<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="photos.js"></script>
    <script src="app.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-app="WidgetsApp">
    <main class="container" ng-controller="PhotosCtrl">
        <div class="row">
            <div class="panel panel-default col-xs-offset-1 col-xs-10">
                <div class="panel-heading row">
                    <div class="panel-title">
                        <h2 class="col-xs-offset-5 col-xs-2 text-center">
                          Photos
                        </h2>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <!--  -->
                        <div class="col-sm-6 img-caption" ng-repeat="post in posts">

                            <div>
                                <a ng-href="{{ post.imagePageUrl }}">
                                    <img ng-src="{{ post.imageUrl }}">
                                </a>
                                <a ng-href="{{ post.userUrl }}">
                                    <p>
                                        {{ post.username }}
                                    </p>
                                </a>
                                <p>
                                    Likes: {{ post.likeCount }}
                                </p>
                                <p>
                                    Comments: {{ post.commentCount }}
                                </p>

                            </div>
                        </div>
                        <!--  -->
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
