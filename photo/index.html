<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>InstaCopy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="main.css" >

  </head>
  <body ng-app="InstaCopy">

<div ng-controller="PhotosCtrl">
  <nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">InstaCopy</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">

      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search"  ng-model="searchText">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <ul class="nav navbar-nav navbar-right">
      </ul>

    </div>
  </div>
</nav>

<h5>Showing {{ filtered.length }} results</h5>
<div ng-repeat="profile in photos | filter:searchText as filtered" >


  <p></p>
  <p></p>


  <div class="col-sm-4 col-lg-4">

  <div class="panel panel-default" >
    <div class="panel-heading">
        <p> <a ng-href="{{ profile.link }}" >{{ profile.user.username }} </a></p>
      <img ng-src="{{ profile.profile_picture }}"  />
      <p>Location: {{ profile.location.name }}</p>
    </div>
    <div class="panel-body">
    <img ng-src="{{ profile.images.low_resolution.url }}" ><br />
      <p>@{{ profile.user.username }} said: {{ profile.caption.text }}</p>

      <p>Comments {{ profile.comments.count }}</p>
      <p>Likes {{ profile.likes.count }}</p>
    </div>
  </div>
</div>

</div>





</div>
    <script type="text/javascript" src="photos.js">
    </script>
    <script type="text/javascript" src="app.js">
    </script>
  </body>
</html>
