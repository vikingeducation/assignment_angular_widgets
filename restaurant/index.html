<!DOCTYPE html>
<html ng-app="widgets">
<head>
  <title>Angular Widgets</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div ng-controller="RestaurantCtrl">
    <input type="text" ng-model="name">
    <input type="text" ng-model="foodType">
    <input type="text" ng-model="imageUrl">
    <button ng-click="createRestaurant()">Create Restaurant</button>

    <table>
      <thead>
        <tr>
          <td ng-click="orderColumn('name')">Name</td>
          <td ng-click="orderColumn('foodType')">Type of Food</td>
          <td>What it looks like</td>
          <td>Delete?</td>
        </tr>
      </thead>
      <tbody ng-repeat="res in restaurants | orderBy: returnColumn()  | filter: search ">
        <tr>
          <td>{{ res.name }}</td>
          <td>{{ res.foodType }}</td>
          <td><img ng-src="{{ res.imageUrl }}" alt="mmmmmmmmmmmm."></td>
          <td><span ng-click="deleteRestaurant(res.id)">Delete</span></td>
        </tr>
      </tbody>
    </table>

    <hr>

    <h1>Search Resturants!</h1>
    <input type="text" ng-model="search">

  </div>

  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
