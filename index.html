<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Some Angular Fun</h1>
    <div ng-app="WidgetsApp">
      <div ng-controller="RestaurantCtrl">
        <h3>Name</h3>
        <input type="text" ng-model="name">

        <h3>Type of Food</h3>
        <input type="text" ng-model="typeOfFood">

        <h3>Image URL</h3>
        <input type="text" ng-model="imageUrl">

        <input type="button" value="Create Restaurant" ng-click="createRestaurant()">

        <hr>


        <div ng-repeat="rest in restaurants | orderBy: '+type'  | filter:filterText ">
          {{ rest.name }}
          {{ rest.type }}
          <img ng-src="{{ rest.imageUrl }}">
          <input type="button" value="Delete" ng-click="destroy($index)">
          <hr>
        </div>

        <hr><hr>

        <h2>Search Restaurants</h2>
        <input type="text" ng-model="filterText">
        <h3>Filter By:</h3>
        <input type="button" name="name" value="Name">
        <input type="button" name="name" value="Type">


      </div>
    </div>

  </body>
</html>
