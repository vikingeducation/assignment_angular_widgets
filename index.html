<!doctype html>

<html>
  <head>
    <title>Angular Widgets!</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="widgets">
    <div class="header">
      <h1>Create Restaurant</h1>
    </div>

    <div class="main" ng-controller="RestaurantCtrl">
      <form name="newRestaurant">
        <label for="restaurantName">
          Name
          <input id="restaurantName" type="text" ng-model="name">
        </label>

        <label for="restaurantType">
          Type
          <input id="restaurantType" type="text" ng-model="type">
        </label>

        <label for="restaurantImage">
          Restaurant Image URL
          <input id="restaurantImage" type="text" ng-model="imageUrl">
        </label>

        <input type="submit" value="Create Restaurant" ng-click="createRestaurant()">
      </form>

      <div class="header">
        <h1>Search Restaurants</h1>
      </div>

      <form name="searchRestaurant">
        <input type="text" ng-model="searchTerm">
      </form>

      <table>
        <tbody>
          <tr>
            <th ng-click="setOrderKey('name')">Restaurant</th>
            <th ng-click="setOrderKey('foodType')">Type</th>
          </tr>
          <tr ng-repeat="restaurant in restaurants | orderBy: orderKey | filter: searchTerm ">
            <td>{{ restaurant.name }}</td>
            <td>{{ restaurant.foodType }}</td>
            <td><img ng-src="{{ restaurant.imageUrl }}"></td>
            <td>
              <a href="" ng-click="deleteRestaurant($index)">
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </body>
</html>
