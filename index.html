<html ng-app="widgets">
<head>
  <title>Angular Assignment</title>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <link rel="stylesheet" href="restaurant.css">
  <script src="app.js"></script>
</head>

<body ng-controller="RestaurantCtrl">
<h1>Restaurants</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        Name:<br>
        <input type="text" ng-model="name"><br>
        Type of food:<br>
        <input type="text" ng-model="foodType"><br>
        Image Address:<br>
        <input type="text" ng-model="logo"><br>
        <br>
        <button ng-click="addRestaurant()">Create Restaurant</button>
      </form>
    </div>
    <div class="col-md-6">
      <form class="search">
        <label>Search: <input ng-model="searchText"></label>
      </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            <a href="#" ng-click="toggleSort('name')">
            Restaurant
            </a>
            <span ng-show="sortCaret('name', true)" class="fa fa-caret-down"></span>
            <span ng-show="sortCaret('name', false)" class="fa fa-caret-up"></span>
          </th>
          <th>
            <a href="#" ng-click="toggleSort('foodType')">
            Type of Food
            </a>
            <span ng-show="sortCaret('foodType', true)" class="fa fa-caret-down"></span>
            <span ng-show="sortCaret('foodType', false)" class="fa fa-caret-up"></span>
            </th>
          <th>Logo</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="restaurant in restaurants | filter:searchText | orderBy:sortType:sortReverse">
          <td>{{ restaurant.name }}</td>
          <td>{{ restaurant.foodType }}</td>
          <td><img ng-src="{{restaurant.logo }}" /></td>
          <td><button ng-click="deleteRestaurant(restaurant)">Delete</button></td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>

</body>
</html>
