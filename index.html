<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
	
	<body class="container" ng-app="WidgetsApp">
		
		<div class="col-sm-4" ng-controller="RestaurantCtrl">
		
			<div class="form-group">
				<label for="name">Restaurant Name:</label>
				<input type="text" id="name" name="name" class="form-control" placeholder="Restaurant Name" ng-model="restaurantName">
			</div>

			<div class="form-group">
				<label for="type-food">Type of Food:</label>
				<input type="text" id="type-food" name="type-food" class="form-control" placeholder="Type of Food" ng-model="restaurantFoodType">
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Create Restaurant" ng-click="createRestaurant(restaurantName, restaurantFoodType)">
			</div>

			<table class="table table-hover table-bordered">
				<thead>
					<th>Restaurant Name</th>
					<th>Type of Food</th>
					<th>Delete</th>
				</thead>
				<tbody ng-repeat="restaurant in restaurants | orderBy: 'foodType' ">
					<tr>
						<td>{{ restaurant.name }}</td>
						<td>{{ restaurant.foodType }}</td>
						<td><a ng-click="deleteRestaurant($index)">Delete</a></td>
					</tr>
				</tbody>
			</table>

			<section class="search">
				
				<h2>Filter Section:</h2>

				<input type="text" class="form-control" id="search" name="search" placeholder="Filter Results..." ng-model="filterText">

				<table class="table table-hover table-bordered">
					<!-- Great help for sorting by table header here: http://stackoverflow.com/questions/19122942/angular-js-sorting-rows-by-table-header . Thanks! -->
					<thead>
						<th><a href="#" ng-click="orderByField='name'; reverseSort = !reverseSort">Restaurant Name <span ng-show="orderByField == 'name'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></a></th>
						<th><a href="#" ng-click="orderByField='foodType'; reverseSort = !reverseSort">Type of Food <span ng-show="orderByField == 'foodType'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></a></th>
					</thead>
					<tbody ng-repeat="restaurant in restaurants | filter:filterText | orderBy:orderByField:reverseSort">
						<tr>
							<td>{{ restaurant.name }}</td>
							<td>{{ restaurant.foodType }}</td>
						</tr>
					</tbody>
				</table>

			</section>

		</div>
		<!-- END RestaurantCtrl -->

	</body>

	<!-- Include Angular and Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/RestaurantCtrl.js"></script>
</html>
