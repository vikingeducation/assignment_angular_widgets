<DOCTYPE! html>
<html ng-app = "widgets">
<head>
  <title>angular practice</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="RestaurantCtrl">
  <div >
    <form>
      <input type="text" name="Name" ng-model="name">

      <input type="text" name="Type of Food" ng-model="foodType">

      <input type="text" name="Image" ng-model = "restaurantImage">

      <input type="submit" name="Create Restaurant" ng-click="createRestaurant()">

    </form>

      Filter: <input type="text" ng-model="foodTypeFilter">
    <div>

      <table>
        <tr>
          <th ng-click="sort('name')">Restaurant Name</th>
          <th ng-click="sort('foodType')">Cuisine</th>
          <th>Delete</th>
          <th>Image</th>
        </tr>
        <tr ng-repeat='restaurant in restaurants | filter:foodTypeFilter'>
          <td>{{restaurant.name}}</td>
          <td>{{restaurant.foodType}}</td>
          <td ng-click='removeRestaurant($index)'><a href='#'>REMOVE</a></td>
          <td> <img ng-src='{{restaurant.image}}' alt=""/></td>
        </tr>
      </table>

    </div>


  </div>





</body>
</html>
