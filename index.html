<!DOCTYPE html>
<html ng-app="widgets">
<head>
  <title>Widgets, Bro!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

<div ng-controller="RestaurantCtrl">

  <h4>Build Restaurant</h4>

  <input type="text" ng-model="name" placeholder="Name">
  <input type="text" ng-model="foodType" placeholder="Type of Food">
  <input type="text" ng-model="imageLocation" placeholder="web address to an image here">
  <button ng-click="createRestaurant()">Create Restaurant</button>

  <br>
  <input type="text" ng-model="searchTerm" placeholder="Search Restaurants">

  <table>
    <tr>
      <th>Image</th>
      <th ng-click="changeSortByCol('name')">Name<span ng-if="colIs('name')"> {{sortDir === false ? "^" : "v"}}</span></th>
      <th ng-click="changeSortByCol('foodType')">Type of Food<span ng-if="colIs('foodType')"> {{sortDir === false ? "^" : "v"}}</span></th>
    </tr>
    <tr ng-repeat="restaurant in restaurants | orderBy: sortByCol : sortDir | filter: {name: searchTerm}">
      <td>
        <img ng-src="{{ restaurant.imageLocation }}">
      </td>
      <td>
        {{restaurant.name}}
      </td>
      <td>
        {{restaurant.foodType}}
      </td>
      <td>
        <button ng-click="removeRestaurant($index)">Delete</button>
      </td>
    </tr>
  </table>

</div>

</body>
</html>
